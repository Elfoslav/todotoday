<template name="history">
  <h1>History of your work. <small>Select date and you will see your work.</small></h1>

  <br>
  <div class="row">
    <div class="col-sm-3">
      <label for="">Show tasks by <strong>day</strong>: </label>
      <input class="form-control date-day" size="16" type="text" value="{{dayHistory}}" placeholder="select day" data-date="{{dayHistory}}">
    </div>

    <div class="col-sm-3">
      <label for="">Show tasks by <strong>month</strong>: </label>
      <input class="form-control date-month" size="16" type="text" value="{{monthHistory}}" placeholder="select month" data-date="{{monthHistory}}">
    </div>
  </div>

  {{#unless tasksHistory}}
    {{#if dayHistory}}<p>You did nothing on {{dayHistory}}</p>{{/if}}
    {{#if monthHistory}}<p>You did nothing on {{monthHistory}}</p>{{/if}}
  {{/unless}}

  {{{tasksHistory}}}
</template>
