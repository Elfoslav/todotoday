<template name="settings">
  <h1>Settings</h1>
  <form class="form-inline">
    <div class="row">
      <div class="col-sm-4">
        <label for="date-format">Date format</label>
        <select class="form-control" id="date-format" name="dateFormat">
          <option value="dd.mm.yyyy" {{isEqual dateFormat "DD.MM.YYYY" 'selected'}}>dd.mm.yyyy</option>
          <option value="mm.dd.yyyy" {{isEqual dateFormat "MM.DD.YYYY" 'selected'}}>mm.dd.yyyy</option>
          <option value="dd/mm/yyyy" {{isEqual dateFormat "DD/MM/YYYY" 'selected'}}>dd/mm/yyyy</option>
          <option value="mm/dd/yyyy" {{isEqual dateFormat "MM/DD/YYYY" 'selected'}}>mm/dd/yyyy</option>
        </select>
        <span>eg.: {{dateFormatExample}}</span>
      </div>
      <div class="col-sm-8">
        <label for="time-format">Time format</label>
        <select class="form-control" id="time-format" name="dateFormat">
          <option value="hh:mm:ss" {{isEqual timeFormat "hh:mm:ss" 'selected'}}>hh:mm:ss</option>
          <option value="hh:mm:ss a" {{isEqual timeFormat "hh:mm:ss a" 'selected'}}>hh:mm:ss AM/PM</option>
          <option value="HH:mm" {{isEqual timeFormat "HH:mm" 'selected'}}>hh:mm</option>
          <option value="hh:mm a" {{isEqual timeFormat "hh:mm a" 'selected'}}>hh:mm AM/PM</option>
        </select>
        <span>eg.: {{timeFormatExample}}</span>
      </div>
    </div>
    <br>
    <div>
      <input class="btn btn-primary" type="submit" id="submit" value="Save" />
    </div>
  </form>
</template>
