<template name="projects">
  <h1>Projects</h1>

  {{#if projects.count}}
    <div class="list-group">
      {{#each projects}}
        <a class="list-group-item" href="/projects/{{_id}}">{{name}}</a>
      {{/each}}
    </div>
  {{else}}
    <p>You don't have any project. <a href="/projects/new">Create one.</a></p>
  {{/if}}
</template>
