<template name="taskForm">
  <h1>{{taskAction}} task</h1>
  <form id="frm-task" class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="name">Name *:</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Name is required" required>
      </div>

      <div class="form-group">
        <label for="group">Group:</label>
        <select class="form-control" id="group" name="group">
          <option value="all">All tasks</option>
          <option value="today">Today tasks</option>
        </select>
      </div>

      <div class="form-group">
        <label for="project">Project:</label>
        <select class="form-control" id="project" name="project">
          <option value="0">No project</option>
        </select>
      </div>

      <div class="form-group">
        <label for="due-date">Due date:</label>
        <input class="form-control datepicker" type="text" id="due-date" data-date="" data-date-format="{{dateFormatUpper}}" name="dueDate">
      </div>

      <div class="form-group">
        <label for="estimated-time">Estimated time:</label>
        <div class="input-group">
          <input class="form-control" type="text" id="estimated-time" name="estimatedTime" placeholder="eg.: 1.5">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-time glyphicon-hours"></span>
            hours
          </div>
        </div>
      </div>

      <div class="checkbox">
        <label for="done" class="checkbox">
          <input type="checkbox" id="done" name="done" value="true">Task is done
        </label>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" placeholder="description..." rows="6"></textarea>
      </div>

      <input type="hidden" name="user" value="{{userId}}">
      <br>
      <input class="btn btn-primary" type="submit" id="submit" value="Save">
      <input class="btn btn-default" type="submit" id="cancel" value="Cancel">
    </div>

  </form>
</template>
