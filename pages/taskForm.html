<template name="taskForm">
	<h1>{{taskAction}} task</h1>
	<form id="frm-task">
		<label for="name">Name *:</label>
		<input type="text" id="name" name="name" placeholder="Name is required" required>

		<label for="group">Group:</label>
		<select id="group" name="group">
			<option value="all">All tasks</option>
			<option value="today">Today tasks</option>
		</select>

		<label for="description">Description:</label>
		<textarea id="description" name="description" rows="6"></textarea>

		<!-- TODO: projects
		<label for="project">Project:</label>
		<select id="project" name="project">
			<option value="">No project</option>
		</select>-->

		<label for="due-date">Due date:</label>
		<input type="text" id="due-date" class="datepicker" data-date="" data-date-format="{{dateFormatLower}}" name="dueDate">

		<label for="estimated-time">Estimated time:</label>
		<input type="text" id="estimated-time" name="estimatedTime" placeholder="eg.: 1.5"> hours

		<input type="hidden" name="user" value="{{userId}}">
		<input type="hidden" name="project" value="{{project}}">

		<label for="done" class="checkbox"><input type="checkbox" id="done" name="done" value="true">Task is done</label>
		<br>
		<input type="submit" id="submit" value="Save">
		<input type="submit" id="cancel" value="Cancel">

	</form>
</template>
